{% extends 'core/base.html' %}
{% block titulo %} inicio {% endblock %}
{% load static %}
{% block estilo %}
<link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">
{% endblock %}
{% block contenido %}
    <div class="d-flex justify-content-center align-items-center">
        <form method="post" class="p-5 rounded-5">
            {% csrf_token %}
            <h1 class="text-center fs-1 fw-bold">Bienvenido</h1>
            <div class="input-group mb-3">
                {{ form.username }}
            </div>
            
            <div class="input-group mb-3">
                
                {{ form.email }}
            </div>
            
            <div class="input-group mb-3">
                
                {{ form.password1 }}
            </div>
            <div class="input-group mb-3">
                
                {{ form.password2 }}
            </div>
            <button type="submit" id="button" class="btn btn-dark w-100 mt-3">Registrame</button>
        </form>
    </div>
    
{% endblock %}
<script src="{% static 'js/login.js' %}"></script>
